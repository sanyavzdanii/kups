<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Optimeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/public/img/favicon.png" type="image/png" sizes="180x180">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
    <header class="header position-fixed w-100">
        <section class="container py-3 py-xxl-4 d-flex justify-content-between align-items-center flex-wrap flex-xl-nowrap position-relative">
            <div class="header__search d-flex">
                <input type="text" placeholder="Поиск скидок и купонов" class="header__search-input px-2 px-md-3 py-1 py-md-2" />
                <button class="flex-btn__outline gold ms-2 mx-xl-3">Найти</button>
            </div>
            <div class="header__menu d-flex align-items-center flex-wrap flex-xl-nowrap justify-content-center">
                <nav class="header__menu-inner custom-scrollbar d-flex my-3 my-xl-0 align-items-center flex-wrap flex-xl-nowrap flex-column flex-xl-nocolumn justify-content-center">
                    <span class="selected d-block d-xl-inline-block text-center py-1 py-xl-2 px-xl-2 my-3 my-xl-0">Новое</span>
                    <a href="#" class="d-block d-xl-inline-block text-center py-1 py-xl-2 px-xl-2 my-3 my-xl-0">Горячее</a>
                </nav>
                <a href="#" class="flex-btn__outline gold me-2">Добавить скидку</a>
                <a href="#" class="flex-btn gold">Войти</a>
            </div>
            <svg class="header__menu-btn burger ms-2 mt-2 mx-xl-3 d-xl-none svg-icon">
                <use xlink:href="/public/img/sprite.svg#burger-icon" />
            </svg>
            <svg class="header__menu-btn close ms-2 mt-1 mx-xl-3 d-none d-xl-none svg-icon">
                <use xlink:href="/public/img/sprite.svg#close-icon" />
            </svg>
        </section>
    </header>
    <main class="main">
        <section class="container py-2 py-md-3 py-xl-4 py-xxl-5">
            <h1 class="mb-2 mb-md-1 mb-xl-3">Новые скидки</h1>
            <div class="row justify-content-center">
                <div class="col-6 col-xl-4 col-xxl-3 my-2 my-xl-3">
                    <div class="product-card p-2 p-xl-3 position-relative">
                        <div class="product-card__rating d-flex justify-content-end position-absolute py-1 px-1 px-xl-2">
                            <span class="product-card__rating-minus px-2 pointer">-</span>
                            <span class="product-card__rating-value mx-2 d-flex justify-content-center align-items-center">0</span>
                            <span class="product-card__rating-plus px-2 pointer">+</span>
                        </div>
                        <div class="product-card__img d-flex justify-content-center align-items-center mb-2 mb-xl-3">
                            <img src="https://static.kups.club/images/e2a115afb53fa97187aec9bea60b9a01.jpeg" width="150px" height="150px" alt="Product name">
                        </div>
                        <div class="product-card__name mb-1 mb-xl-2">Влажные салфетки детские Влажные салфетки детские</div>
                        <div class="product-card__price mb-2 mb-xl-3">Цена: 227₽</div>
                        <div class="product-card__sale mb-3 mb-xl-4">Скидка от <a href="#">Wildberries</a></div>
                        <div class="product-card__add">Добавлено: 5 минут назад</div>
                    </div>
                </div>
                <div class="col-6 col-xl-4 col-xxl-3 my-2 my-xl-3">2</div>
                <div class="col-6 col-xl-4 col-xxl-3 my-2 my-xl-3">3</div>
                <div class="col-6 col-xl-4 col-xxl-3 my-2 my-xl-3">4</div>
            </div>
        </section>
    </main>
    <div class="shadow w-100 h-100 position-absolute"></div>
<script src="/public/js/header.js" defer></script>
<script src="/public/js/script.js" defer></script>
</body>
</html>
